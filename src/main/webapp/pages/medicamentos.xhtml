<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="title">Medicamentos</ui:define>

    <ui:define name="content">
        <h:form id="formMedicamentos">
            <p:panel header="Gerenciamento de Medicamentos">
                <div class="p-mb-3">
                    <p:commandButton value="Novo Medicamento"
                                     icon="pi pi-plus"
                                     styleClass="ui-button-success"
                                     oncomplete="PF('dlgMedicamento').show()"
                                     update=":formMedicamentos:dlgMedicamento"
                                     action="#{medicamentoBean.novo}"/>
                </div>

                <p:panel header="Filtros" toggleable="true" collapsed="false" styleClass="p-mb-3">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-12 p-md-9">
                            <p:outputLabel for="filtroNome" value="Nome:"/>
                            <p:inputText id="filtroNome" value="#{medicamentoBean.filtroNome}"/>
                        </div>
                        <div class="p-field p-col-12 p-md-3">
                            <p:outputLabel value=" "/>
                            <div>
                                <p:commandButton value="Pesquisar"
                                                 icon="pi pi-search"
                                                 action="#{medicamentoBean.pesquisar}"
                                                 process="@this filtroNome"
                                                 update="tabelaMedicamentos"
                                                 styleClass="p-mr-2"/>
                                <p:commandButton value="Limpar"
                                                 icon="pi pi-times"
                                                 action="#{medicamentoBean.limparFiltros}"
                                                 process="@this"
                                                 update="filtroNome tabelaMedicamentos"
                                                 styleClass="ui-button-secondary"/>
                            </div>
                        </div>
                    </div>
                </p:panel>

                <p:dataTable id="tabelaMedicamentos"
                             value="#{medicamentoBean.lazyModel}"
                             var="medicamento"
                             lazy="true"
                             paginator="true"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,20"
                             emptyMessage="Nenhum medicamento encontrado"
                             styleClass="table-responsive">

                    <p:column headerText="Nome" sortBy="#{medicamento.nome}">
                        <h:outputText value="#{medicamento.nome}"/>
                    </p:column>

                    <p:column headerText="Descrição">
                        <h:outputText value="#{medicamento.descricao}"/>
                    </p:column>

                    <p:column headerText="Ações" style="width: 150px; text-align: center">
                        <p:commandButton icon="pi pi-pencil"
                                         styleClass="ui-button-warning p-mr-2"
                                         title="Editar"
                                         process="@this"
                                         update=":formMedicamentos:dlgMedicamento"
                                         oncomplete="PF('dlgMedicamento').show()"
                                         action="#{medicamentoBean.editar}">
                            <f:setPropertyActionListener target="#{medicamentoBean.medicamentoSelecionado}" value="#{medicamento}"/>
                        </p:commandButton>

                        <p:commandButton icon="pi pi-trash"
                                         styleClass="ui-button-danger"
                                         title="Excluir"
                                         process="@this"
                                         oncomplete="PF('confirmDelete').show()">
                            <f:setPropertyActionListener target="#{medicamentoBean.medicamentoSelecionado}" value="#{medicamento}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:dialog id="dlgMedicamento"
                      header="#{medicamentoBean.medicamento.id == null ? 'Novo Medicamento' : 'Editar Medicamento'}"
                      widgetVar="dlgMedicamento"
                      modal="true"
                      responsive="true"
                      width="600">
                <p:outputPanel id="dlgMedicamentoContent">
                    <div class="p-fluid">
                        <div class="p-field">
                            <p:outputLabel for="nome" value="Nome:"/>
                            <p:inputText id="nome" value="#{medicamentoBean.medicamento.nome}" required="true"/>
                        </div>

                        <div class="p-field">
                            <p:outputLabel for="descricao" value="Descrição:"/>
                            <p:inputTextarea id="descricao" value="#{medicamentoBean.medicamento.descricao}" rows="4"/>
                        </div>
                    </div>

                    <div class="p-dialog-footer">
                        <p:commandButton value="Cancelar"
                                         icon="pi pi-times"
                                         onclick="PF('dlgMedicamento').hide()"
                                         styleClass="ui-button-secondary"
                                         type="button"/>
                        <p:commandButton value="Salvar"
                                         icon="pi pi-check"
                                         action="#{medicamentoBean.salvar}"
                                         update="formMedicamentos:tabelaMedicamentos messages"
                                         oncomplete="if(!args.validationFailed) PF('dlgMedicamento').hide()"/>
                    </div>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog widgetVar="confirmDelete"
                             header="Confirmação"
                             message="Deseja realmente excluir este medicamento?"
                             icon="pi pi-exclamation-triangle"
                             appendTo="@(body)">
                <p:commandButton value="Sim"
                                 icon="pi pi-check"
                                 action="#{medicamentoBean.excluir}"
                                 process="@this"
                                 update=":formMedicamentos:tabelaMedicamentos messages"
                                 oncomplete="PF('confirmDelete').hide()"/>
                <p:commandButton value="Não"
                                 icon="pi pi-times"
                                 onclick="PF('confirmDelete').hide()"
                                 type="button"
                                 styleClass="ui-button-secondary"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
</html>
