<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><ui:insert name="title">Sistema de Prescrição Médica</ui:insert></title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>
    <div class="layout-wrapper">
        <h:form>
            <div class="layout-topbar">
                <h:link outcome="/index" styleClass="layout-topbar-logo">
                    <i class="pi pi-heart-fill"></i>
                    <span>Prescrição Médica</span>
                </h:link>

                <p:menubar styleClass="layout-menu">
                    <p:menuitem value="Início" icon="pi pi-home" outcome="/index"/>
                    <p:menuitem value="Pacientes" icon="pi pi-users" outcome="/pages/pacientes"/>
                    <p:menuitem value="Medicamentos" icon="pi pi-box" outcome="/pages/medicamentos"/>
                    <p:menuitem value="Receitas" icon="pi pi-file-edit" outcome="/pages/receitas"/>
                    <p:menuitem value="Consultas" icon="pi pi-search" outcome="/pages/consultas"/>
                    <p:menuitem value="Relatórios" icon="pi pi-chart-bar" outcome="/pages/relatorios"/>
                </p:menubar>
            </div>
        </h:form>

        <div class="layout-main">
            <div class="layout-content">
                <p:growl id="messages" showDetail="true" life="4000" autoUpdate="true"/>
                <ui:insert name="content"/>
            </div>
        </div>

        <div class="layout-footer">
            <span>Sistema de Prescrição Médica © 2025</span>
        </div>
    </div>
</h:body>
</html>
